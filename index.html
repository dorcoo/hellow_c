<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소싱 협업 대시보드 (실시간)</title>
    
    <!-- 환경 변수 설정 -->
    <script>
        window.process = { env: { NODE_ENV: 'production' } };
    </script>

    <!-- 스타일 및 리액트 라이브러리 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 스타일 정의 -->
    <style>
        body { font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
        .sidebar-transition { transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        
        /* 로딩 스피너 */
        .loading-container {
            position: fixed; inset: 0; background: white; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #f3f3f3;
            border-top: 4px solid #4f46e5; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <!-- Firebase SDK (모듈) -->
    <script type="module">
        // 안정성을 위해 버전 10.12.5 (Stable) 사용
        import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, query, onSnapshot, addDoc, updateDoc, deleteDoc, writeBatch } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

        // 전역 객체에 할당 (getApps 추가)
        window.FirebaseSDK = { initializeApp, getApps, getApp, getAuth, signInAnonymously, onAuthStateChanged, getFirestore, doc, setDoc, getDoc, collection, query, onSnapshot, addDoc, updateDoc, deleteDoc, writeBatch };
        
        // 로딩 완료 플래그 설정 및 이벤트 발송
        window.isFirebaseReady = true;
        window.dispatchEvent(new Event('firebase-ready'));
        console.log("Firebase SDK Loaded");
    </script>
</head>
<body class="bg-gray-50 text-slate-800 font-sans font-medium text-slate-700">
    <div id="root"></div>

    <!-- 메인 로직 -->
    <script type="text/babel">
        const { useState, useMemo, useEffect, useRef } = React;

        // [기본 설정] DB에 설정이 없을 때 사용할 초기 비밀번호
        const DEFAULT_MASTER_PW = "1234";

        // --- 아이콘 컴포넌트 ---
        const IconBase = ({ children, className, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>{children}</svg>
        );

        const Icons = {
            Package: (props) => <IconBase {...props}><path d="m7.5 4.27 9 5.15"/><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/><path d="m3.3 7 8.7 5 8.7-5"/><path d="M12 22v-10"/></IconBase>,
            Search: (props) => <IconBase {...props}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></IconBase>,
            Check: (props) => <IconBase {...props}><path d="M20 6 9 17l-5-5"/></IconBase>,
            X: (props) => <IconBase {...props}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconBase>,
            Minus: (props) => <IconBase {...props}><path d="M5 12h14"/></IconBase>,
            Calculator: (props) => <IconBase {...props}><rect width="16" height="20" x="4" y="2" rx="2"/><line x1="8" x2="16" y1="6" y2="6"/><path d="M16 14v4M12 14v4M8 14v4M12 10h.01M8 10h.01M16 10h.01"/></IconBase>,
            ImageIcon: (props) => <IconBase {...props}><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></IconBase>,
            Trash2: (props) => <IconBase {...props}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></IconBase>,
            Plus: (props) => <IconBase {...props}><path d="M5 12h14"/><path d="M12 5v14"/></IconBase>,
            Settings: (props) => <IconBase {...props}><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></IconBase>,
            Edit2: (props) => <IconBase {...props}><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></IconBase>,
            StickyNote: (props) => <IconBase {...props}><path d="M15.5 3H5a2 2 0 0 0-2 2v14c0 1.1.9 2 2 2h14a2 2 0 0 0 2-2V8.5L15.5 3Z"/><path d="M15 3v6h6"/></IconBase>,
            ChevronRight: (props) => <IconBase {...props}><path d="m9 18 6-6-6-6"/></IconBase>,
            LayoutDashboard: (props) => <IconBase {...props}><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></IconBase>,
            CheckCircle: (props) => <IconBase {...props}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></IconBase>,
            ZoomIn: (props) => <IconBase {...props}><circle cx="11" cy="11" r="8"/><line x1="21" x2="16.65" y1="21" y2="16.65"/><line x1="11" x2="11" y1="8" y2="14"/><line x1="8" x2="14" y1="11" y2="11"/></IconBase>,
            Cloud: (props) => <IconBase {...props}><path d="M17.5 19c0-1.7-1.3-3-3-3h-1.6c-.3-2.3-2.2-4-4.4-4-2.5 0-4.5 2-4.5 4.5v.5"/><path d="M17.5 19H9c-2.2 0-4-1.8-4-4"/><path d="M20.4 14.5c.8.5 1.6 1.5 1.6 2.5 0 1.7-1.3 3-3 3h-2.1"/></IconBase>,
            RefreshCw: (props) => <IconBase {...props}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></IconBase>,
            Truck: (props) => <IconBase {...props}><rect width="16" height="13" x="2" y="6" rx="2"/><path d="M16 8h4l3 3v5h-7V8z"/><circle cx="5.5" cy="18.5" r="2.5"/><circle cx="18.5" cy="18.5" r="2.5"/></IconBase>,
            Menu: (props) => <IconBase {...props}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></IconBase>,
            Download: (props) => <IconBase {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></IconBase>,
            Clock: (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></IconBase>,
            Flag: (props) => <IconBase {...props}><path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"/><line x1="4" x2="4" y1="22" y2="15"/></IconBase>,
            ChevronUp: (props) => <IconBase {...props}><polyline points="18 15 12 9 6 15"/></IconBase>,
            ChevronDown: (props) => <IconBase {...props}><polyline points="6 9 12 15 18 9"/></IconBase>,
            Lock: (props) => <IconBase {...props}><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></IconBase>,
            Shield: (props) => <IconBase {...props}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></IconBase>,
            User: (props) => <IconBase {...props}><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></IconBase>,
            Key: (props) => <IconBase {...props}><path d="m21 2-2 2m-7.6 7.6a6 6 0 1 1-8.4-8.4 6 6 0 0 1 8.4 8.4Zm5.2.5 2-2a2 2 0 0 0 2.8 2.8l-5-5"/><path d="m15 15 3 3"/></IconBase>,
            FileText: (props) => <IconBase {...props}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/></IconBase>,
            RotateCcw: (props) => <IconBase {...props}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12"/><path d="M3 3v9h9"/></IconBase>,
        };

        const { 
            Package, Search, Check, X, Minus, Calculator, ImageIcon, Trash2, Plus, Settings, Edit2, 
            StickyNote, ChevronRight, LayoutDashboard, CheckCircle, ZoomIn, Cloud, RefreshCw, Truck, Menu, Download, Clock, Flag, ChevronUp, ChevronDown, Lock, Shield, User, Key, FileText, RotateCcw
        } = Icons;

        // --- 에러 바운더리 컴포넌트 ---
        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false, error: null, errorInfo: null };
            }
            static getDerivedStateFromError(error) { return { hasError: true, error }; }
            componentDidCatch(error, errorInfo) { console.error("React Error:", error, errorInfo); this.setState({ errorInfo }); }
            render() {
                if (this.state.hasError) {
                    return (
                        <div className="p-10 bg-red-50 text-red-900 min-h-screen flex flex-col items-center justify-center font-sans">
                            <h2 className="text-3xl font-black mb-4 flex items-center gap-2">⚠️ 시스템 오류 발생</h2>
                            <button onClick={() => window.location.reload()} className="mt-8 px-6 py-3 bg-red-600 text-white rounded-lg font-bold shadow-md hover:bg-red-700 transition-colors">페이지 새로고침</button>
                        </div>
                    );
                }
                return this.props.children;
            }
        }

        // --- 로그인 스크린 ---
        const LoginScreen = ({ onLogin, firebaseSDK }) => {
            const [inputPw, setInputPw] = useState("");
            const [error, setError] = useState(false);
            const [loading, setLoading] = useState(true);
            const [serverPasswords, setServerPasswords] = useState({ master: DEFAULT_MASTER_PW, memberPasswords: {} });

            useEffect(() => {
                const initAndFetch = async () => {
                    try {
                        const { initializeApp, getApps, getAuth, signInAnonymously, getFirestore, doc, getDoc } = firebaseSDK;
                        const firebaseConfig = {
                            apiKey: "AIzaSyBCitvHwUFoRoRqTm-7lL-914T8tmHZYHE",
                            authDomain: "from-to-c.firebaseapp.com",
                            projectId: "from-to-c",
                            storageBucket: "from-to-c.firebasestorage.app",
                            messagingSenderId: "544793341133",
                            appId: "1:544793341133:web:cafc1766980b6322cd4d84"
                        };
                        const app = !getApps().length ? initializeApp(firebaseConfig) : getApps()[0];
                        const auth = getAuth(app);
                        const db = getFirestore(app);
                        const appId = typeof __app_id !== 'undefined' ? __app_id : 'sourcing-app-v2';

                        await signInAnonymously(auth);
                        const securityRef = doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'security');
                        const snap = await getDoc(securityRef);
                        if (snap.exists()) {
                            const data = snap.data();
                            setServerPasswords({ 
                                master: data.master || DEFAULT_MASTER_PW, 
                                memberPasswords: data.memberPasswords || {} 
                            });
                        }
                    } catch (e) {
                        console.error("보안 설정 로드 실패 (기본값 사용):", e);
                    } finally {
                        setLoading(false);
                    }
                };
                initAndFetch();
            }, []);

            const handleSubmit = (e) => {
                e.preventDefault();
                if (inputPw === serverPasswords.master) {
                    onLogin('admin', 'master');
                } else {
                    // 팀원 비밀번호 확인
                    const memberKey = Object.keys(serverPasswords.memberPasswords).find(key => serverPasswords.memberPasswords[key] === inputPw);
                    if (memberKey) {
                        onLogin('member', memberKey);
                    } else if (inputPw === "5678") {
                        // 레거시/기본 비밀번호 지원 (초기 설정용)
                        onLogin('member', 'guest');
                    } else {
                        setError(true);
                        setInputPw("");
                    }
                }
            };

            if (loading) {
                return (
                    <div className="fixed inset-0 bg-slate-50 flex items-center justify-center z-[9999]">
                        <div className="flex flex-col items-center gap-4">
                            <div className="spinner"></div>
                            <p className="text-sm font-bold text-slate-500">보안 설정 불러오는 중...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="fixed inset-0 bg-slate-100 flex items-center justify-center z-[9999] p-4 font-sans">
                    <div className="bg-white w-full max-w-sm rounded-2xl shadow-xl p-8 border border-slate-200">
                        <div className="flex flex-col items-center mb-8">
                            <div className="w-14 h-14 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center mb-4">
                                <Lock className="w-7 h-7 font-bold" />
                            </div>
                            <h2 className="text-xl font-black text-slate-800">팀 접속 권한 확인</h2>
                            <p className="text-sm text-slate-500 mt-2 font-bold text-center">
                                관리자 암호 또는<br/>할당받은 팀원 암호를 입력하세요.
                            </p>
                        </div>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <input 
                                    type="password" value={inputPw} onChange={(e) => { setInputPw(e.target.value); setError(false); }}
                                    className={`w-full p-4 text-center text-lg tracking-widest font-black border-2 rounded-xl focus:outline-none transition-all placeholder:text-slate-300 ${error ? 'border-red-300 bg-red-50 focus:border-red-500' : 'border-slate-200 focus:border-indigo-500 bg-slate-50'}`}
                                    placeholder="●●●●" autoFocus
                                />
                                {error && <p className="text-xs text-red-500 font-bold text-center mt-2 animate-pulse">암호가 일치하지 않습니다.</p>}
                            </div>
                            <button type="submit" className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-black py-4 rounded-xl shadow-lg transition-transform active:scale-95">대시보드 입장</button>
                        </form>
                    </div>
                </div>
            );
        };

        // --- 서브 컴포넌트 ---
        const StatusButton = ({ status, onClick }) => {
            let bgClass = "bg-gray-100 text-gray-400";
            if (status === 'approved') bgClass = "bg-green-100 text-green-600 border-green-200";
            if (status === 'rejected') bgClass = "bg-red-100 text-red-600 border-red-200";
            return (
                <button onClick={onClick} className={`w-8 h-8 rounded-full flex items-center justify-center border transition-all hover:scale-110 ${bgClass}`}>
                    {status === 'approved' ? <Check className="w-4 h-4 text-green-600 font-bold" /> : 
                     status === 'rejected' ? <X className="w-4 h-4 text-red-600 font-bold" /> :
                     <Minus className="w-4 h-4 text-gray-300" />}
                </button>
            )
        }

        const CurrencyCalculatorSidebar = ({ exchangeRate, onRateChange, userRole }) => {
            const [cny, setCny] = useState('');
            const krw = cny ? Math.round(cny * exchangeRate) : 0;
            return (
                <div className="bg-indigo-50 p-4 rounded-xl border border-indigo-100 mb-4 overflow-hidden text-slate-800 shadow-sm">
                    <div className="flex items-center gap-2 mb-2 text-indigo-800 font-bold text-xs uppercase whitespace-nowrap font-black">
                        <Calculator className="w-3 h-3" />
                        <span>환율 계산기</span>
                    </div>
                    <div className="space-y-2 font-bold font-mono">
                        <div className="flex items-center justify-between text-[10px] text-indigo-600 mb-1 whitespace-nowrap font-sans font-black">
                            <span>적용 환율:</span>
                            {userRole === 'admin' ? (
                                <input type="number" value={exchangeRate} onChange={(e) => onRateChange(Number(e.target.value))} className="w-16 text-right bg-white border border-indigo-200 rounded px-1 py-0.5 shadow-sm focus:ring-1 focus:ring-indigo-400 outline-none"/>
                            ) : (
                                <span className="w-16 text-right bg-gray-100 border border-gray-200 text-gray-500 rounded px-1 py-0.5 shadow-sm">{exchangeRate}</span>
                            )}
                        </div>
                        <div className="flex items-center gap-2 text-xs">
                            <input type="number" placeholder="위안" value={cny} onChange={(e) => setCny(e.target.value)} className="w-full text-sm p-2 rounded border border-indigo-200 focus:ring-2 focus:ring-indigo-500 outline-none font-mono font-bold" />
                            <span className="font-sans font-bold text-gray-500">CNY</span>
                        </div>
                        <div className="flex items-center gap-2 text-xs">
                            <div className="w-full text-sm p-2 rounded bg-white border border-indigo-200 font-bold text-gray-700 text-right shadow-sm font-mono">{krw.toLocaleString()}</div>
                            <span className="font-sans font-bold text-gray-500">KRW</span>
                        </div>
                    </div>
                </div>
            )
        }

        const SettingsModal = ({ currentCategories, currentCategoryFees, currentCategoryRatios, currentProjects, currentTeam, userRole, currentSecurity, onClose, onSave }) => {
            const [cats, setCats] = useState([...currentCategories]);
            const [fees, setFees] = useState({ ...currentCategoryFees });
            const [ratios, setRatios] = useState({ ...currentCategoryRatios });
            const [projs, setProjs] = useState([...currentProjects]);
            const [team, setTeam] = useState([...currentTeam]);
            
            // 보안 설정
            const [masterPw, setMasterPw] = useState(currentSecurity?.master || DEFAULT_MASTER_PW);
            const [memberPwMap, setMemberPwMap] = useState(currentSecurity?.memberPasswords || {});

            const moveItem = (list, setList, index, direction) => {
                const newList = [...list];
                const newIndex = direction === 'up' ? index - 1 : index + 1;
                if (newIndex < 0 || newIndex >= list.length) return;
                [newList[index], newList[newIndex]] = [newList[newIndex], newList[index]];
                setList(newList);
            };

            const handleMemberPwChange = (key, val) => {
                setMemberPwMap(prev => ({ ...prev, [key]: val }));
            };

            const handleSave = () => {
                onSave(cats, fees, ratios, projs, team, false, { master: masterPw, memberPasswords: memberPwMap });
            };

            const handleBatchSave = () => {
                onSave(cats, fees, ratios, projs, team, true, { master: masterPw, memberPasswords: memberPwMap });
            };

            return (
                <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-[100] animate-in fade-in duration-200 text-slate-800 font-bold">
                    <div className="bg-white rounded-2xl w-full max-w-3xl p-6 shadow-xl flex flex-col h-[800px] font-bold">
                        <div className="flex justify-between items-center mb-6 border-b-2 border-indigo-50 pb-4">
                            <h3 className="text-xl font-black uppercase text-indigo-900 font-bold tracking-tighter">대시보드 관리자 설정</h3>
                            <button onClick={onClose} className="text-gray-400 hover:text-gray-600 transition-colors font-bold font-black"><X className="w-6 h-6 font-bold"/></button>
                        </div>
                        <div className="flex-1 overflow-y-auto pr-2 custom-scrollbar space-y-10">
                            {userRole === 'admin' && (
                                <section className="bg-red-50 p-4 rounded-2xl border border-red-100">
                                    <label className="text-xs font-black text-red-600 uppercase mb-2 block tracking-widest border-b border-red-200 pb-1 flex items-center gap-2"><Key className="w-3 h-3"/> 마스터 계정 설정</label>

        // --- 로그 모달 컴포넌트 ---
        const LogModal = ({ logs, onClose }) => {

                <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-[100] animate-in fade-in duration-200 text-slate-800 font-sans">
                    <div className="bg-white rounded-2xl w-full max-w-2xl p-6 shadow-xl flex flex-col h-[700px]">

        // --- 휴지통 모달 컴포넌트 ---
        const TrashModal = ({ deletedProducts, onRestore, onDeleteForever, onClose }) => {
            return (
                <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-[100] animate-in fade-in duration-200 text-slate-800 font-sans">
                    <div className="bg-white rounded-2xl w-full max-w-4xl p-6 shadow-xl flex flex-col h-[700px]">

                        <div className="flex-1 overflow-y-auto custom-scrollbar p-2">

                            )}

                    </div>
                </div>
            );
        };

        // --- 메인 App 컴포넌트 ---
        function App({ firebaseSDK, userRole, userKey }) {
            const { getAuth, signInAnonymously, onAuthStateChanged, getFirestore, doc, setDoc, getDoc, collection, query, onSnapshot, addDoc, updateDoc, deleteDoc, writeBatch, initializeApp, getApps } = firebaseSDK;

            const [user, setUser] = useState(null);
            const [authError, setAuthError] = useState(null);
            const [activeTab, setActiveTab] = useState("전체");
            const [activeProject, setActiveProject] = useState("전체");
            const [products, setProducts] = useState([]);
            const [settings, setSettings] = useState({ 
                categories: [], categoryFees: {}, categoryRatios: {}, projects: [], teamMembers: [], exchangeRate: 195 
            });
            const [security, setSecurity] = useState({ master: DEFAULT_MASTER_PW, memberPasswords: {} });
            const [searchTerm, setSearchTerm] = useState("");
            const [filterStatus, setFilterStatus] = useState("unconfirmed"); 
            const [isSidebarOpen, setIsSidebarOpen] = useState(true);
            const [isAddModalOpen, setIsAddModalOpen] = useState(false);
            const [editingItem, setEditingItem] = useState(null); 
            const [isSettingsOpen, setIsSettingsOpen] = useState(false);
            const [isMemoModalOpen, setIsMemoModalOpen] = useState(false);
            const [isLogModalOpen, setIsLogModalOpen] = useState(false); 
            const [isTrashModalOpen, setIsTrashModalOpen] = useState(false); 
            const [logs, setLogs] = useState([]); 
            const [memoTarget, setMemoTarget] = useState({ id: null, content: '', category: null });
            const [previewImage, setPreviewImage] = useState(null);
            const [productForm, setProductForm] = useState({ 
                project: '', category: '', name: '', option: '', 
                cost: '', price: '', image: null, optionImage: null, cny: '',
                links: [''], naverLinks: ['']
            });
            const [lastTargetZone, setLastTargetZone] = useState('main');

            // Firebase 초기화
            const { auth, db, appId } = useMemo(() => {
                const firebaseConfig = {
                    apiKey: "AIzaSyBCitvHwUFoRoRqTm-7lL-914T8tmHZYHE",
                    authDomain: "from-to-c.firebaseapp.com",
                    projectId: "from-to-c",
                    storageBucket: "from-to-c.firebasestorage.app",
                    messagingSenderId: "544793341133",
                    appId: "1:544793341133:web:cafc1766980b6322cd4d84"
                };
                let app;
                if (!getApps().length) { app = initializeApp(firebaseConfig); } else { app = getApps()[0]; }
                return { auth: getAuth(app), db: getFirestore(app), appId: typeof __app_id !== 'undefined' ? __app_id : 'sourcing-app-v2' };
            }, []);

            // 사용자 이름 찾기 Helper
            const getUserName = () => {
                if (userRole === 'admin') return '관리자';
                if (userKey) {
                    const member = settings.teamMembers.find(m => m.key === userKey);
                    return member ? member.label : '팀원';
                }
                return '알 수 없음';
            };

            // 로그 기록 함수
            const logAction = async (action, details) => {
                if (!user) return;
                try {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'logs'), {
                        timestamp: Date.now(),
                        action,
                        details,
                        userRole: userRole || 'unknown',
                        userName: getUserName(),
                        userId: user.uid
                    });
                } catch (e) { console.error("Log error", e); }
            };

            // 인증 및 데이터 구독
            useEffect(() => {
                const initAuthWithRetry = async (retryCount = 0) => {
                    try { await signInAnonymously(auth); setUser(auth.currentUser); } catch (e) { if (retryCount < 5) setTimeout(() => initAuthWithRetry(retryCount + 1), 1000); }
                };
                initAuthWithRetry();
                const unsubscribe = onAuthStateChanged(auth, (u) => { if (u) setUser(u); });
                return () => unsubscribe();
            }, [auth]);

            useEffect(() => {
                if (!user) return;
                const prodRef = collection(db, 'artifacts', appId, 'public', 'data', 'products');
                const unsubProds = onSnapshot(prodRef, (snapshot) => {
                    setProducts(snapshot.docs.map(doc => {
                        const data = doc.data();
                        if (data.link && !data.links) data.links = [data.link];
                        if (data.naverLink && !data.naverLinks) data.naverLinks = [data.naverLink];
                        return { ...data, firebaseId: doc.id };
                    }));
                });
                
                const settingsRef = doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'global');
                const unsubSettings = onSnapshot(settingsRef, (snapshot) => {
                    if (snapshot.exists()) {
                        const data = snapshot.data();
                        setSettings({ 
                            categories: data.categories || [], categoryFees: data.categoryFees || {}, categoryRatios: data.categoryRatios || {}, 
                            projects: data.projects || [], teamMembers: data.teamMembers || [], exchangeRate: data.exchangeRate || 195 
                        });
                    } else {
                        setDoc(settingsRef, { 
                            categories: ["아쿠아슈즈", "스노쿨링마스크", "방수팩"], categoryFees: {"아쿠아슈즈": 5000, "스노쿨링마스크": 8000}, categoryRatios: {"아쿠아슈즈": 1.0, "스노쿨링마스크": 1.0},
                            projects: ["2024 여름"], teamMembers: [{key: 'ceo', label: '사장님'}], exchangeRate: 195 
                        });
                    }
                });
                const securityRef = doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'security');
                const unsubSecurity = onSnapshot(securityRef, (snapshot) => {
                    if (snapshot.exists()) { setSecurity(snapshot.data()); }
                });

                const logRef = collection(db, 'artifacts', appId, 'public', 'data', 'logs');
                const unsubLogs = onSnapshot(logRef, (snapshot) => {
                    const loadedLogs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    loadedLogs.sort((a, b) => b.timestamp - a.timestamp);
                    setLogs(loadedLogs);
                });

                return () => { unsubProds(); unsubSettings(); unsubSecurity(); unsubLogs(); };
            }, [user, db, appId]);

            // Paste Event
            useEffect(() => {
                const handlePaste = (e) => {
                    if (!isAddModalOpen) return;
                    const items = e.clipboardData.items;
                    for (let i = 0; i < items.length; i++) {
                        if (items[i].type.indexOf('image') !== -1) {
                            const blob = items[i].getAsFile();
                            const reader = new FileReader();
                            reader.onload = (event) => {
                                if (lastTargetZone === 'main') setProductForm(prev => ({ ...prev, image: event.target.result }));
                                else if (lastTargetZone === 'option') setProductForm(prev => ({ ...prev, optionImage: event.target.result }));
                            };
                            reader.readAsDataURL(blob);
                            break;
                        }
                    }
                };
                window.addEventListener('paste', handlePaste);
                return () => window.removeEventListener('paste', handlePaste);
            }, [isAddModalOpen, lastTargetZone]);

            const filteredProducts = useMemo(() => {
                let list = products.filter(p => !p.isDeleted); // 삭제되지 않은 것만
                if (activeProject !== "전체") list = list.filter(p => p.project === activeProject);
                if (activeTab !== "전체") list = list.filter(p => p.category === activeTab);
                if (searchTerm) {
                    const term = searchTerm.toLowerCase();
                    list = list.filter(p => p.name?.toLowerCase().includes(term) || p.option?.toLowerCase().includes(term));
                }
                if (filterStatus === 'confirmed') list = list.filter(p => p.isConfirmed);
                else if (filterStatus === 'held') list = list.filter(p => p.isHeld && !p.isConfirmed);
                else if (filterStatus === 'unconfirmed') list = list.filter(p => !p.isConfirmed && !p.isHeld);
                else if (filterStatus === 'sample_ordered') list = list.filter(p => p.isSampleOrdered);
                return list.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));
            }, [products, activeProject, activeTab, searchTerm, filterStatus]);

            const deletedProducts = useMemo(() => {
                return products.filter(p => p.isDeleted).sort((a, b) => (b.updatedAt || 0) - (a.updatedAt || 0));
            }, [products]);

            const activeCategoryCounts = useMemo(() => {
                const counts = {};
                products.filter(p => !p.isDeleted).forEach(p => { 
                    const isSameProject = activeProject === "전체" || p.project === activeProject;
                    if (isSameProject && !p.isConfirmed && !p.isHeld) {
                        counts[p.category] = (counts[p.category] || 0) + 1;
                    }
                });
                return counts;
            }, [products, activeProject]);

            const handleAddOrUpdateProduct = async (e) => {
                e.preventDefault(); if (!user) return;
                try {
                    const cleanLinks = productForm.links.filter(l => l.trim() !== '');
                    const cleanNaverLinks = productForm.naverLinks.filter(l => l.trim() !== '');
                    const payload = { ...productForm, links: cleanLinks, naverLinks: cleanNaverLinks, cost: Number(productForm.cost), price: Number(productForm.price), updatedAt: Date.now() };
                    
                    if (editingItem) { 
                        await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'products', editingItem.firebaseId), payload); 
                        logAction("상품 수정", `[${payload.project}/${payload.category}] ${payload.name} (${payload.option || '옵션없음'})`);
                    } else { 
                        await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'products'), { ...payload, id: Date.now(), createdAt: Date.now(), isConfirmed: false, isHeld: false, isSampleOrdered: false, isDeleted: false, approvals: settings.teamMembers.reduce((acc, m) => ({...acc, [m.key]: 'pending'}), {}) }); 
                        logAction("신규 등록", `[${payload.project}/${payload.category}] ${payload.name} (${payload.option || '옵션없음'})`);
                    }
                    setIsAddModalOpen(false);
                } catch (err) { alert("저장 실패: " + err.message); }
            };

                                                                        </button>
                                                                    )}
                                                                </div>
                                                                <div className="flex flex-wrap gap-1.5 mt-1.5 font-black font-bold">
                                                                    {(item.links || []).map((l, i) => (<a key={i} href={l} target="_blank" className="text-[10px] bg-orange-50 text-orange-600 px-2 py-0.5 rounded border border-orange-100 hover:bg-orange-100 tracking-tight font-black">소싱 #{i+1}</a>))}
                                                                    {(item.naverLinks || []).map((l, i) => (<a key={i} href={l} target="_blank" className="text-[10px] bg-green-50 text-green-600 px-2 py-0.5 rounded border border-green-100 hover:bg-green-100 tracking-tight font-black">경쟁 #{i+1}</a>))}
                                                                </div>
                                                            </div>
                                                        </td>
                                                        <td className="px-6 py-4 text-right font-black text-gray-600 font-mono tracking-tighter font-bold">{item.cost?.toLocaleString()}원</td>
                                                        <td className="px-6 py-4 text-right font-black text-gray-900 font-mono tracking-tighter font-bold font-black">{item.price?.toLocaleString()}원</td>
                                                        <td className="px-6 py-4 text-right font-bold font-black">
                                                            <div className={`font-black font-mono tracking-tighter ${marginValue < 0 ? 'text-red-600' : 'text-indigo-600'}`}>{marginValue?.toLocaleString()}원</div>
                                                            <div className={`text-[10px] font-black font-mono tracking-tighter ${marginValue < 0 ? 'text-red-400' : 'text-gray-400'}`}>({marginPercent}%)</div>
                                                        </td>
                                                        {settings.teamMembers.map(m => (<td key={m.key} className="px-4 py-4 text-center font-bold"><StatusButton status={item.approvals?.[m.key] || 'pending'} onClick={() => toggleStatus(item, m.key)} /></td>))}
                                                        {userRole === 'admin' && (
                                                            <td className="px-6 py-4 font-bold font-black">
                                                                <div className="flex flex-col gap-1.5">
                                                                    <div className="flex gap-1 font-bold font-black">
                                                                        <button onClick={() => toggleHold(item)} className={`flex-1 py-1.5 rounded text-[10px] font-black flex items-center justify-center gap-1 transition-all ${item.isHeld ? 'bg-amber-500 text-white shadow-md font-bold' : 'bg-gray-100 text-gray-500 border border-gray-200'}`}>
                                                                            <Clock className="w-3 h-3 font-bold"/> {item.isHeld ? '해제' : '보류'}
                                                                        </button>
                                                                        <button onClick={() => toggleConfirm(item)} className={`flex-1 py-1.5 rounded text-[10px] font-black flex items-center justify-center gap-1 transition-all ${item.isConfirmed ? 'bg-green-600 text-white shadow-md' : 'bg-gray-100 text-gray-500 border border-gray-200 font-bold font-black'}`}>
                                                                            <CheckCircle className="w-3 h-3 font-bold"/> {item.isConfirmed ? '취소' : '확정'}
                                                                        </button>
                                                                    </div>
                                                                    <button onClick={() => toggleSample(item)} className={`py-1.5 rounded text-[10px] font-black flex items-center justify-center gap-1 transition-all ${item.isSampleOrdered ? 'bg-purple-600 text-white shadow-md' : 'bg-gray-50 text-gray-400 border border-gray-100'}`}>
                                                                        <Truck className="w-3 h-3 font-bold"/> 샘플신청
                                                                    </button>
                                                                    <div className="flex justify-center gap-2 mt-0.5 font-bold">
                                                                        <button onClick={() => { setMemoTarget({id: item.firebaseId, content: item.memo || ''}); setIsMemoModalOpen(true); }} className={`p-1.5 rounded hover:bg-amber-50 transition-colors ${item.memo ? 'text-amber-500' : 'text-gray-300'}`} title="메모"><StickyNote className="w-4 h-4"/></button>
                                                                        <button onClick={() => { setEditingItem(item); setProductForm({...item, links: item.links || [''], naverLinks: item.naverLinks || ['']}); setIsAddModalOpen(true); }} className="p-1.5 text-gray-300 hover:text-indigo-600 hover:bg-indigo-50 rounded transition-colors font-bold"><Edit2 className="w-4 h-4 font-bold"/></button>
                                                                        <button onClick={() => deleteItem(item)} className="p-1.5 text-gray-300 hover:text-red-500 hover:bg-red-50 rounded transition-colors font-bold font-black"><Trash2 className="w-4 h-4 font-bold"/></button>
                                                                    </div>
                                                                </div>
                                                            </td>
                                                        )}
                                                    </tr>
                                                );
                                            })}
                                        </tbody>
                                    </table>
                                </div>
                            ) : (
                                <div className="p-20 text-center text-gray-400 bg-white rounded-2xl border-2 border-dashed border-gray-200 font-black uppercase tracking-widest font-black font-bold">등록된 상품 정보가 없습니다.</div>
                            )}
                        </main>
                    </div>

                    {isAddModalOpen && (
                        <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-[100] p-4 animate-in fade-in duration-200 text-slate-800">
                            <div className="bg-white rounded-2xl w-full max-w-2xl p-6 shadow-2xl overflow-y-auto max-h-[95vh] custom-scrollbar">
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="text-xl font-black text-indigo-900 uppercase tracking-tighter font-black font-bold">{editingItem ? '상품 정보 수정' : '신규 상품 등록'}</h3>
                                    <button onClick={() => setIsAddModalOpen(false)} className="text-gray-400 hover:text-gray-600 transition-colors font-bold font-black"><X className="w-6 h-6 font-bold"/></button>
                                </div>
                                <form onSubmit={handleAddOrUpdateProduct} className="space-y-6 font-black font-bold">
                                    <div className="grid grid-cols-2 gap-4 font-bold font-black font-bold">
                                        <div className={`h-44 bg-gray-50 border-2 border-dashed rounded-xl flex flex-col items-center justify-center relative overflow-hidden group transition-all cursor-pointer ${lastTargetZone === 'main' ? 'border-indigo-500 bg-indigo-50/50 shadow-inner ring-2 ring-indigo-200' : 'border-gray-200 hover:border-indigo-300'}`} onClick={() => setLastTargetZone('main')}>
                                            {productForm.image ? (
                                                <img src={productForm.image} className="w-full h-full object-contain p-2" />
                                            ) : (
                                                <div className="text-center p-4">
                                                    <div className="mx-auto w-12 h-12 bg-indigo-100 rounded-full flex items-center justify-center text-indigo-600 mb-3 shadow-sm font-bold font-black"><ImageIcon className="w-6 h-6 font-bold font-black font-bold" /></div>
                                                    <div className="text-xs text-gray-700 font-black uppercase font-sans font-bold font-black">대표 이미지</div>
                                                    <div className="text-[9px] text-gray-400 mt-1 uppercase font-black font-bold font-black">클릭 또는 붙여넣기</div>
                                                </div>
                                            )}
                                        </div>
                                        <div className={`h-44 bg-gray-50 border-2 border-dashed rounded-xl flex flex-col items-center justify-center relative overflow-hidden group transition-all cursor-pointer ${lastTargetZone === 'option' ? 'border-amber-500 bg-amber-50/50 shadow-inner ring-2 ring-amber-200' : 'border-gray-200 hover:border-amber-300'}`} onClick={() => setLastTargetZone('option')}>
                                            {productForm.optionImage ? (
                                                <img src={productForm.optionImage} className="w-full h-full object-contain p-2 font-bold font-black" />
                                            ) : (
                                                <div className="text-center p-4">
                                                    <div className="mx-auto w-12 h-12 bg-amber-100 rounded-full flex items-center justify-center text-amber-600 mb-3 shadow-sm font-bold font-black font-bold"><ImageIcon className="w-6 h-6 font-bold font-black font-bold" /></div>
                                                    <div className="text-xs text-gray-700 font-black uppercase font-sans font-bold font-black font-bold">옵션 이미지</div>
                                                    <div className="text-[9px] text-gray-400 mt-1 uppercase font-black font-bold font-black">클릭 또는 붙여넣기</div>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="text-xs font-black text-gray-500 mb-2 block font-bold">시즌 / 프로젝트 *</label>
                                            <select value={productForm.project} onChange={(e) => setProductForm({...productForm, project: e.target.value})} className="w-full border rounded-lg p-3 text-sm focus:ring-2 focus:ring-indigo-500 outline-none font-black text-indigo-900 bg-indigo-50/50 shadow-sm transition-all" required>
                                                <option value="" disabled>시즌 선택</option>
                                                {settings.projects.map(pj => <option key={pj} value={pj}>{pj}</option>)}
                                            </select>
                                        </div>
                                        <div>
                                            <label className="text-xs font-black text-gray-500 mb-2 block font-bold">카테고리 *</label>
                                            <select value={productForm.category} onChange={(e) => handleCategoryChangeInForm(e.target.value)} className="w-full border rounded-lg p-3 text-sm focus:ring-2 focus:ring-indigo-500 outline-none font-black text-slate-700 bg-gray-50 shadow-sm transition-all" required>
                                                <option value="" disabled>카테고리 선택</option>
                                                {settings.categories.map(c => <option key={c} value={c}>{c}</option>)}
                                            </select>
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <input type="text" placeholder="상품명 입력" required value={productForm.name} onChange={(e) => setProductForm({...productForm, name: e.target.value})} className="w-full border rounded-lg p-3 text-sm focus:ring-2 focus:ring-indigo-500 outline-none font-black shadow-sm bg-white" />
                                        <input type="text" placeholder="옵션 정보 입력" value={productForm.option} onChange={(e) => setProductForm({...productForm, option: e.target.value})} className="w-full border rounded-lg p-3 text-sm focus:ring-2 focus:ring-indigo-500 outline-none font-black shadow-sm bg-white" />
                                    </div>
                                    <div className="bg-indigo-50 p-4 rounded-xl border border-indigo-100 shadow-inner font-bold">
                                        <div className="flex justify-between items-center mb-3">
                                            <label className="text-xs font-black text-indigo-700 flex items-center gap-2 uppercase tracking-widest font-black"><RefreshCw className="w-3 h-3 font-bold" /> 자동 원가 계산</label>
                                            <div className="flex gap-2 text-[9px] font-black">
                                                <span className="bg-white border border-indigo-100 px-1.5 py-0.5 rounded-full text-amber-600 font-black font-bold">배율: {settings.categoryRatios[productForm.category] || 1.0}배</span>
                                                <span className="bg-white border border-indigo-100 px-1.5 py-0.5 rounded-full text-indigo-500 font-black font-bold">부대비용: {(settings.categoryFees[productForm.category] || 0).toLocaleString()}원</span>
                                            </div>
                                        </div>
                                        <div className="flex gap-4 items-end font-mono">
                                            <div className="flex-1 font-black">
                                                <label className="block text-[10px] text-gray-500 mb-1 font-black font-sans uppercase">현지 위안가(CNY)</label>
                                                <input type="number" step="any" value={productForm.cny} onChange={(e) => handleCnyChange(e.target.value)} className="w-full rounded-lg border-indigo-200 text-sm p-3 border font-mono font-black shadow-sm font-bold" placeholder="0.00" />
                                            </div>
                                            <div className="pb-3.5 text-indigo-400 text-xs font-black font-sans uppercase">→</div>
                                            <div className="flex-1">
                                                <label className="block text-[10px] text-gray-500 mb-1 font-black font-sans tracking-tighter">공식 반영 원가</label>
                                                <div className="w-full rounded-lg bg-white border border-indigo-200 text-sm p-3 text-indigo-700 font-black shadow-sm font-bold">{(productForm.cost || 0).toLocaleString()}원</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4 font-bold">
                                        <div>
                                            <label className="text-[10px] font-black text-gray-400 mb-1.5 block font-bold uppercase tracking-widest">한국원가 확정 *</label>
                                            <input type="number" required value={productForm.cost} onChange={(e) => setProductForm({...productForm, cost: e.target.value, cny: ''})} className="w-full border rounded-lg p-3 text-sm focus:ring-2 focus:ring-indigo-500 outline-none font-mono font-black shadow-sm bg-white" placeholder="0" />
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-black text-gray-400 mb-1.5 block font-bold uppercase tracking-widest">국내 판매가 *</label>
                                            <input type="number" required value={productForm.price} onChange={(e) => setProductForm({...productForm, price: e.target.value})} className="w-full border rounded-lg p-3 text-sm focus:ring-2 focus:ring-indigo-500 outline-none font-mono font-black shadow-sm bg-white" placeholder="0" />
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-6 font-bold font-black">
                                        <div className="space-y-2">
                                            <div className="flex justify-between items-center mb-1">
                                                <label className="text-[10px] font-black text-orange-600 uppercase flex items-center gap-1 font-bold">소싱 페이지들</label>
                                                <button type="button" onClick={() => addLinkField('1688')} className="text-[9px] bg-orange-50 border border-orange-200 text-orange-600 px-2 py-0.5 rounded font-black">+ 추가</button>
                                            </div>
                                            {productForm.links.map((link, idx) => (
                                                <div key={idx} className="flex gap-1 animate-in slide-in-from-left-2 duration-150">
                                                    <input type="url" placeholder={`링크 #${idx+1}`} value={link} onChange={(e) => handleLinkChange('1688', idx, e.target.value)} className="w-full border border-orange-100 rounded-lg p-2 text-[10px] font-bold focus:ring-1 focus:ring-orange-400 outline-none shadow-sm font-black" />
                                                    {productForm.links.length > 1 && (<button type="button" onClick={() => removeLinkField('1688', idx)} className="px-1 text-gray-300 hover:text-red-500 font-bold font-black"><X className="w-4 h-4"/></button>)}
                                                </div>
                                            ))}
                                        </div>
                                        <div className="space-y-2 font-bold font-black">
                                            <div className="flex justify-between items-center mb-1 font-bold font-black font-bold">
                                                <label className="text-[10px] font-black text-green-600 uppercase flex items-center gap-1 font-bold">경쟁사 주소들</label>
                                                <button type="button" onClick={() => addLinkField('naver')} className="text-[9px] bg-green-50 border border-green-200 text-green-600 px-2 py-0.5 rounded font-black">+ 추가</button>
                                            </div>
                                            {productForm.naverLinks.map((link, idx) => (
                                                <div key={idx} className="flex gap-1 animate-in slide-in-from-left-2 duration-150 font-bold">
                                                    <input type="url" placeholder={`링크 #${idx+1}`} value={link} onChange={(e) => handleLinkChange('naver', idx, e.target.value)} className="w-full border border-green-100 rounded-lg p-2 text-[10px] font-bold focus:ring-1 focus:ring-green-400 outline-none shadow-sm font-black" />
                                                    {productForm.naverLinks.length > 1 && (<button type="button" onClick={() => removeLinkField('naver', idx)} className="px-1 text-gray-300 hover:text-red-500 font-bold font-black"><X className="w-4 h-4"/></button>)}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="flex gap-4 pt-4 border-t border-gray-100 font-black uppercase font-bold">
                                        <button type="button" onClick={() => setIsAddModalOpen(false)} className="flex-1 bg-gray-100 py-3.5 rounded-xl text-sm text-gray-600 hover:bg-gray-200 transition-all">취소</button>
                                        <button type="submit" className="flex-2 grow-[2] bg-indigo-600 text-white py-3.5 rounded-xl text-sm shadow-lg hover:bg-indigo-700 hover:scale-[1.01] transition-all">저장 완료</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                    {isSettingsOpen && (
                        <SettingsModal 
                            currentCategories={settings.categories} 
                            currentCategoryFees={settings.categoryFees}
                            currentCategoryRatios={settings.categoryRatios}
                            currentProjects={settings.projects}
                            currentTeam={settings.teamMembers}
                            userRole={userRole}
                            currentSecurity={security}
                            onClose={() => setIsSettingsOpen(false)} 
                            onSave={saveSettingsBatch}
                        />
                    )}
                    {isLogModalOpen && (
                        <LogModal logs={logs} onClose={() => setIsLogModalOpen(false)} />
                    )}
                    {isTrashModalOpen && (
                        <TrashModal 
                            deletedProducts={deletedProducts} 
                            onRestore={restoreItem} 
                            onDeleteForever={deleteForever} 
                            onClose={() => setIsTrashModalOpen(false)} 
                        />
                    )}
                    {previewImage && (
                        <div className="fixed inset-0 bg-black/95 flex items-center justify-center z-[200] animate-in zoom-in duration-150" onClick={() => setPreviewImage(null)}>
                            <img src={previewImage} className="max-w-[95%] max-h-[95%] object-contain rounded shadow-2xl border-4 border-white/10" />
                            <button className="absolute top-6 right-6 text-white bg-white/10 p-3 rounded-full hover:bg-white/30 transition-all font-bold"><X className="w-8 h-8"/></button>
                        </div>
                    )}
                    {isMemoModalOpen && (
                        <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-[100] animate-in fade-in duration-200 text-slate-800 font-black">
                            <div className="bg-white rounded-2xl w-full max-w-md p-6 shadow-xl border border-gray-100">
                                <h3 className="text-lg font-black mb-4 flex items-center gap-2 text-amber-600 font-black uppercase font-bold"><StickyNote className="w-6 h-6 font-bold" /> 상품별 메모 기록</h3>
                                <textarea value={memoTarget.content} onChange={(e) => setMemoTarget({...memoTarget, content: e.target.value})} className="w-full h-48 p-4 border rounded-xl text-sm resize-none focus:ring-2 focus:ring-amber-500 outline-none font-bold shadow-inner bg-amber-50/20 font-black" placeholder="기록할 내용을 적으세요..." />
                                <div className="flex justify-end gap-3 mt-5 font-bold font-black">
                                    <button onClick={() => setIsMemoModalOpen(false)} className="px-5 py-2.5 text-sm text-gray-500 hover:text-gray-700">닫기</button>
                                    <button onClick={saveMemo} className="px-6 py-2.5 text-sm bg-amber-500 text-white rounded-xl font-black shadow-md hover:bg-amber-600 transition-all font-black">저장</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // --- 부팅 로더 (Launcher) ---
        function Launcher() {
            const [isReady, setIsReady] = useState(false);
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [userRole, setUserRole] = useState(null); 
            const [userKey, setUserKey] = useState(null);
            
            useEffect(() => {
                const sessionRole = sessionStorage.getItem('team_role');
                const sessionKey = sessionStorage.getItem('team_user_key');
                if (sessionRole) { 
                    setUserRole(sessionRole); 
                    setUserKey(sessionKey);
                    setIsLoggedIn(true); 
                }
                if (window.isFirebaseReady && window.FirebaseSDK) { setIsReady(true); } 
                else {
                    const handler = () => setIsReady(true);
                    window.addEventListener('firebase-ready', handler);
                    const interval = setInterval(() => { if (window.FirebaseSDK) { setIsReady(true); clearInterval(interval); } }, 100);
                    return () => { window.removeEventListener('firebase-ready', handler); clearInterval(interval); };
                }
            }, []);

            const handleLoginSuccess = (role, key) => { 
                sessionStorage.setItem('team_role', role); 
                if (key) sessionStorage.setItem('team_user_key', key);
                setUserRole(role); 
                setUserKey(key);
                setIsLoggedIn(true); 
            };

            if (!isReady) {
                return (
                    <div className="loading-container">
                        <div className="spinner mb-4"></div>
                        <div className="text-lg font-bold text-gray-600 animate-pulse">시스템 초기화 중...</div>
                    </div>
                );
            }

            if (!isLoggedIn) { return <LoginScreen onLogin={handleLoginSuccess} firebaseSDK={window.FirebaseSDK} />; }

            return (
                <ErrorBoundary>
                    <App firebaseSDK={window.FirebaseSDK} userRole={userRole} userKey={userKey} />
                </ErrorBoundary>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Launcher />);
    </script>
</body>
</html>
